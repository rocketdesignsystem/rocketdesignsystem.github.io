<template id="rocket-card-template"><style>.__card {

    box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.22), 0 -1px 2px 0 rgba(0, 0, 0, 0.05);
    background-color: white;
    border-radius: 4px;
    box-sizing: border-box;
}

.__card__thumbnail {

    background-color: #f8f8f8;
    height: 240px;
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
}

.__card__description {

    padding-left: 20px;
    padding-right: 20px;
    padding-top: 15px;
    padding-bottom: 20px;
}

.__card__title {

    font-size: 18px;
    line-height: 1.67;
    height: 30px;
    color: #454543;
}

.__card__content {

    font-size: 16px;
    height: 24px;
    line-height: 1.5;
    color: #727272;
}
</style><div class="__card"><div class="__card__thumbnail"><slot name="image"></slot></div><div class="__card__description"><div class="__card__title"><slot name="title">None</slot></div><div class="__card__content"><slot name="content">None</slot></div></div></div></template><script>customElements.define( 'rocket-card',

    class extends HTMLElement {

        constructor() {

            super();

            const tpl = document.getElementById( 'rocket-card-template' );

            this.attachShadow( {mode: 'open'} )
                .appendChild( tpl.content.cloneNode(true) );
        }
    }
);</script>
